<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止表单提交</title>
</head>

<body>
    <form action="">
        <input type="submit" value="button" onclick="func(event)" />
    </form>
</body>
<script>
    function func(event) {
        event.preventDefault();
    }
</script>

</html>
