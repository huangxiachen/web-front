<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'a', 'b', 'c', 'd', 'e', 'f', 'A', 'B', 'C', 'D', 'E', 'F'];
    let getRandomColor = function (flag) {
        let color;
        if (flag === true) {
            color = '#';
            let index;
            for (let i = 0; i < 6; i++) {
                index = Math.floor(Math.random() * arr.length);
                color += arr[index];
            }
        }

        if (flag === false) {
            color = 'rgb(';
            let num;
            for (let i = 0; i < 3; i++) {
                num = Math.floor(Math.random() * 256);
                color += num;
                if(i == 2){
                    break;
                }
                color += ',';

            }
            color += ')';

        }

        return color;
    }

    console.log(getRandomColor(true));

</script>
