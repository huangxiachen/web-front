<script>
    let h1 = document.querySelector("h1");
    let interval = null;
    let i = 0;
    function start() {//启动计时器函数
        if (interval != null) {//判断计时器是否为空
            clearInterval(interval);
            interval = null;
        }
        interval = setInterval(overs, 1000);//启动计时器，调用overs函数，
    }

    function overs() {
        i++;
        console.log(i);
        if (i === 5)
        stop();

    }

    function stop() {
        clearInterval(interval);
        interval = null;
    }
    
     start();
