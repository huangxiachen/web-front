<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装计算时间的函数</title>
</head>

<body>

</body>
<script>
    let hour = 0;
    let minute = 0;
    let second = 0;
    let input = +prompt("请输入秒数；");
    let addZeor = function (num) {
        num = num < 10 ? '0' + num : num;
        return num;
    }
    let time = function (input) {
        second = input % 60;
        minute = parseInt(input / 60) % 60;
        hour = parseInt(parseInt(input / 60) / 60);
        console.log(hour);
        console.log(minute);
        console.log(second);
        let text = `计算之后的时间是${addZeor(hour)}小时${addZeor(minute)}分钟${addZeor(second)}秒`;
        return text;
    }
    let result = time(input);
    document.write(result);

</script>

</html>
