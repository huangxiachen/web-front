  <script>

    //获取存储在本地的账户密码
    const userCount = JSON.parse(localStorage.getItem('userInfo'));
    console.log(userCount);
    //获取节点
    const inputs = document.querySelectorAll('.input input');
    const dl = document.querySelector('.button .dl');
    console.log(dl);
    const my_checkbox = document.getElementById('my-checkbox');
    console.log(my_checkbox);


    // 登录按钮事件和同意事件
    my_checkbox.name = 'disagree';
    my_checkbox.addEventListener('click', function () {
      my_checkbox.checked = true;
      if (my_checkbox.name === 'disagree') {
        my_checkbox.checked = true;
        my_checkbox.name = 'agree';
      } else {
        my_checkbox.checked = false;
        my_checkbox.name = 'disagree';
      }
    });

    dl.addEventListener('click', function (e) {
      e.preventDefault();
      if ((inputs[0].value === userCount[0] || inputs[0].value === userCount[1]) && inputs[1].value === userCount[3]) {
        if (my_checkbox.name === 'agree') {
          console.log(true);
          //跳转首页
          location.href = './index.html';
        } else {
          alert('未同意')
        }
      }
    })











  </script>
