<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        margin: 20px auto;
        width: 500px;
        border-collapse: collapse;
    }

    table,
    td,th{
        border: 1px solid rgb(176, 176, 176);
    }
    th{
        background:rgb(195, 192, 192);
    }
    td,th{
        text-align: center;
        padding: 10px;
    }
</style>

<body>
    <table>
        <caption>学生列表</caption>
        <thead>
            
           <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
           </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>

    </table>
</body>
<script>
    let arr = [
        {name:'小明',age:18,gender:'男',hometown:'河北省'},
        {name:'小明',age:18,gender:'男',hometown:'河北省'},
        {name:'小明',age:18,gender:'男',hometown:'河北省'},
        {name:'小明',age:18,gender:'男',hometown:'河北省'},
        {name:'小明',age:18,gender:'男',hometown:'河北省'},
    ];
    let parent = document.getElementsByTagName("tbody")[0];
    for(let i = 0;i<arr.length;i++){
        let child = document.createElement("tr");
        child.innerHTML = `  
                <td>${i+1}</td>
                <td>${arr[i].name}</td>
                <td>${arr[i].age}</td>
                <td>${arr[i].gender}</td>
                <td>${arr[i].hometown}</td>
                `;
                parent.appendChild(child);

    }

    


</script>

</html>
