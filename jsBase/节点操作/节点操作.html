<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作</title>
</head>
<style>
    button {
        width: 100px;
        height: 50px;
        margin: 0 10px;
        background: skyblue;
        outline: none;
        border: none;
        color: white;

    }

    .add {
        margin-top: 300px;
        background: plum;
    }

    .del {
        background: purple;
    }
</style>

<body>
    <div><button></button></div>
    <button class="add">点我增加按钮</button>
    <button class="del">点我删除按钮</button>
    <button class="cln">点我克隆按钮</button>

</body>
<script>
    const add = document.querySelector(".add");
    const del = document.querySelector(".del");
    const div = document.querySelector("div");
    console.log(div.firstChild);
    const cln = document.querySelector(".cln");

    add.addEventListener("click", function () {
        //创建节点
        const button = document.createElement('button');
        //插入节点
        div.appendChild(button);

    });
    del.addEventListener("click", function () {
        //移除节点
        div.removeChild(div.firstChild);

    });

    cln.addEventListener("click", function () {
        //获得需要克隆的节点
        const item = div.firstChild;
        console.log(item);
        //克隆
        const cl = item.cloneNode(true);
        // cl.style.background = "pink";
        //插入节点
        div.appendChild(cl);

    });

</script>

</html>
