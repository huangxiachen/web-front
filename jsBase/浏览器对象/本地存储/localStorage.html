<script>
    const obj = {
        uname:"Mary",
        age:19
    };
      // //把对象转成字符串
    localStorage.setItem('obj',JSON.stringify(obj));
    // 把字符串转化成对象
    const person = JSON.parse(localStorage.getItem('obj'));
    console.log(person);
    localStorage.setItem('uname','{"uname":"Mary"}');
    const p = localStorage.getItem('uname');
    console.log(p);
    const s = JSON.parse(localStorage.getItem('uname'));
    console.log(s);
